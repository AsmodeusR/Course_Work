<div class="sidenav">
  <span id="Action" (click)="openDocs()">Open Documents</span>
  <span id="Action" (click)="newDoc()">New Document</span><br />
  <span
    [class.selected]="docId === currentDoc"
    (click)="loadDoc(docId)"
    *ngFor="let docId of documents | async"
    >{{ docId }}
  </span>
</div>
